name: Deploy Functions (Staging)
on:
  push:
    branches: [ "staging" ]
    paths:
      - "functions/**"
      - ".github/workflows/functions-staging.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    # V 이 부분을 추가하여 GitHub 시크릿을 환경 변수로 설정합니다.
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TALE_OF_HEROS_STAGING }}
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm i -g firebase-tools
      - run: npm ci
        working-directory: functions
      - if: hashFiles('functions/tsconfig.json') != ''
        run: npm run build
        working-directory: functions
      # V 배포 명령어에 --set-env-vars 옵션을 추가합니다.
      - run: firebase deploy --only functions --project tale-of-heros-staging --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"
