ㅇname: Deploy Firebase Functions

on:
  push:
    branches: [ "main" ]  # 필요하면 브랜치 바꿔도 돼

jobs:
  deploy-functions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies (functions/)
        working-directory: functions
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi
          
      - name: Configure GCP credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > ${HOME}/gcloud-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcloud-key.json" >> $GITHUB_ENV

      - name: Deploy to Firebase Functions
        run: |
          firebase --version
          firebase deploy --only functions --project tale-of-heros---fangame --non-interactive
