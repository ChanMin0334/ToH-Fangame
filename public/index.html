<script type="module">
  // fetch ì¸í„°ì…‰íŠ¸
  const _fetch = (globalThis.fetch || window.fetch).bind(globalThis);
  globalThis.fetch = async (...args) => {
    try {
      const [url, opt] = args;
      const u = String(url || '');
      const hit = u.includes('cloudfunctions.net') && u.includes('/sellItems');
      if (hit) {
        // ì›ë˜ ë°”ë”” ë³µì›
        let body = {};
        try { body = opt?.body ? JSON.parse(opt.body) : {}; } catch {}
        // firebase.jsì—ì„œ ë…¸ì¶œí•œ onCall í—¬í¼ë¡œ ìš°íšŒ (ë¡œë“œ ì‹œì  ìƒê´€ ì—†ì´ í˜¸ì¶œ ì‹œì ì— í‰ê°€)
        if (typeof globalThis.__callFn === 'function') {
          const data = await globalThis.__callFn('sellItems', body);
          return new Response(JSON.stringify(data), {
            headers: { 'content-type': 'application/json' },
            status: 200
          });
        }
      }
    } catch (e) {
      console.warn('[hotfix/fetch] fallback to network:', e);
    }
    return _fetch(...args);
  };

  // XHR ì¸í„°ì…‰íŠ¸ (í˜¹ì‹œ ëª¨ë“ˆì´ XMLHttpRequestë¥¼ ì“¸ ê²½ìš° ëŒ€ë¹„)
  (function(){
    const _open = XMLHttpRequest.prototype.open;
    const _send = XMLHttpRequest.prototype.send;
    XMLHttpRequest.prototype.open = function(method, url, ...rest){
      this.__sellItemsHit__ = String(url || '').includes('cloudfunctions.net') && String(url || '').includes('/sellItems');
      this.__sellItemsURL__ = url;
      return _open.call(this, method, url, ...rest);
    };
    XMLHttpRequest.prototype.send = function(body){
      if (this.__sellItemsHit__) {
        try {
          let payload = {};
          try { payload = body ? JSON.parse(body) : {}; } catch {}
          if (typeof globalThis.__callFn === 'function') {
            globalThis.__callFn('sellItems', payload).then(data=>{
              const resText = JSON.stringify(data||{});
              // XHR ì„±ê³µ ì½œë°± í‰ë‚´
              this.status = 200;
              this.response = resText;
              this.responseText = resText;
              this.readyState = 4;
              this.onreadystatechange && this.onreadystatechange();
              this.onload && this.onload();
            }).catch(err=>{
              this.status = 500;
              this.responseText = JSON.stringify({ error: String(err?.message||err) });
              this.readyState = 4;
              this.onreadystatechange && this.onreadystatechange();
              this.onerror && this.onerror(err);
            });
            return; // ì‹¤ì œ ë„¤íŠ¸ì›Œí¬ ì „ì†¡ ë§‰ìŒ
          }
        } catch(e){
          console.warn('[hotfix/xhr] fallback to network:', e);

      return _send.call(this, body);
    };
  })();
</script>
