<script type="module">
  console.log('[hotfix] sellItems intercept ready');

  // fetch ì¸í„°ì…‰íŠ¸
  const _fetch = (globalThis.fetch || window.fetch).bind(globalThis);
  globalThis.fetch = async (...args) => {
    try {
      const [url, opt] = args;
      const u = String(url || '');
      const hit = u.includes('cloudfunctions.net') && u.endsWith('/sellItems');
      if (hit) {
        let body = {};
        try { body = opt?.body ? JSON.parse(opt.body) : {}; } catch {}
        if (typeof globalThis.__callFn === 'function') {
          const data = await globalThis.__callFn('sellItems', body);

          });

          console.warn('[hotfix] __callFn ì—†ìŒ(ì•„ì§ ë¡œë“œ ì „). ì›ìš”ì²­ ìˆ˜í–‰');
        }
      }
    } catch (e) {

  // XHR ì¸í„°ì…‰íŠ¸(í˜¹ì‹œ ë‹¤ë¥¸ ëª¨ë“ˆì´ XMLHttpRequestë¥¼ ì“¸ ìˆ˜ ìˆìœ¼ë¯€ë¡œ)
  (function(){
    const _open = XMLHttpRequest.prototype.open;
    const _send = XMLHttpRequest.prototype.send;
    XMLHttpRequest.prototype.open = function(method, url, ...rest){
      this.__sellItemsHit__ = String(url||'').includes('cloudfunctions.net') && String(url||'').endsWith('/sellItems');
      return _open.call(this, method, url, ...rest);
    };
    XMLHttpRequest.prototype.send = function(body){
      if (this.__sellItemsHit__) {
        try {
          let payload = {};
          try { payload = body ? JSON.parse(body) : {}; } catch {}

            globalThis.__callFn('sellItems', payload).then(data=>{
              const res = JSON.stringify(data||{});

            }).catch(err=>{

              this.status = 500; this.responseText = res; this.readyState = 4;
              this.onreadystatechange && this.onreadystatechange(); this.onerror && this.onerror(err);
            });
            return; // ë„¤íŠ¸ì›Œí¬ ì „ì†¡ ë§‰ê¸°
          } else {

          }
        } catch(e){ console.warn('[hotfix/xhr] fallback:', e); }

    };
  })();
</script>
