<script type="module">
  const _fetch = window.fetch.bind(window);
  window.fetch = async (...args) => {
    const [url, opt] = args;

      const isSellItems = typeof url === 'string'
        && url.includes('cloudfunctions.net')

      if (isSellItems) {
        // ì˜ˆì „ ì½”ë“œê°€ POSTë¡œ ë³´ë‚´ëŠ” JSON ë°”ë””ë¥¼ ê·¸ëŒ€ë¡œ ë°›ëŠ”ë‹¤
        let body = {};

        if (typeof window.__callFn === 'function') {
          const data = await window.__callFn('sellItems', body);
          return new Response(JSON.stringify(data), {
            headers: { 'content-type': 'application/json' },
            status: 200
          });
        }
      }
    } catch (e) {

    }

  };
